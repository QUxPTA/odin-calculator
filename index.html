<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator">
        <header>
          <h1>Odin Calculator</h1>
        </header>
        
        <div class="display">
          <div class="expression" id="expression"></div>
          <div class="display" id="display">0</div>
        </div>

        <div class="buttons">
          <button class="btn clear" id="clear">C</button>
          <button class="btn operator span-2" id="backspace">âŒ«</button>

          <button class="btn operator" data-operator="-">-</button>
          <button class="btn digit" data-digit="8">8</button>
          <button class="btn digit" data-digit="9">9</button>
          <button class="btn digit" data-digit="7">7</button>
          <button class="btn operator" data-operator="+">+</button>

          <button class="btn digit" data-digit="4">4</button>
          <button class="btn digit" data-digit="5">5</button>
          <button class="btn digit" data-digit="6">6</button>
          <button class="btn operator" data-operator="*">x</button>

          <button class="btn digit" data-digit="1">1</button>
          <button class="btn digit" data-digit="2">2</button>
          <button class="btn digit" data-digit="3">3</button>
          <button class="btn operator" data-operator="/">Ã·</button>

          <button class="btn digit" data-digit="0">0</button>
          <button class="btn decimal" id="decimal">.</button>
          <button class="btn equals span-2" id="equals">=</button>
        </div>
        
        <footer>
          <h2>
            <a
              href="https://quxpta.codes"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:underline"
            >
              ðŸŒ  QUxPTA Built
            </a>
          </h2>
        </footer>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
